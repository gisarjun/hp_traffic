<div class="content">
    <div class="container-fluid">
        <div class="panel-heading">
            <h3 class="police-heading">Police List</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table datatable [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Police ID</th>
                            <th>Case History</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of policeList">
                            <td>{{ person.id }}</td>
                            <td>{{ person.name }}</td>
                            <td>{{ person.email }}</td>
                            <td>{{ person.police_id }}</td>
                            <td><a routerLink="/dashboard/casehistory/{{person.police_id}}">View Case History</a></td>
                        </tr>
                        <tr *ngIf="policeList?.length == 0">
                            <td colspan="5" class="text-center">No data!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
