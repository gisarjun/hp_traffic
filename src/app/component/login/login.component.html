<div class="container-fluid">
    <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>Log-In</h5>
            </div>
            <div class="panel-body">
                <span *ngIf="errorThrow" class="text-center text-danger">{{ errorThrow }}</span>
                <form class="form-section" #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)" novalidate>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="email" class="form-control" name="useremail" placeholder="Enter Email Address" autocomplete="off" [(ngModel)]="emailAddress" #useremail="ngModel" required email="true"/>
                        </div>
                        <span [hidden]="useremail.valid || (useremail.pristine && !loginForm.submitted)" class="text-danger"> Email is Required </span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="Enter Password" autocomplete="off" [(ngModel)]="pwd" #password="ngModel" required/>
                        </div>
                        <span [hidden]="password.valid || (password.pristine && !loginForm.submitted)" class="text-danger"> Password is Required </span>
                    </div>
                    <button class="btn btn-default" type="submit" style="width: 100%">
                      Enter<i class="glyphicon glyphicon-log-in"></i>
                  </button>
                </form>
            </div>
        </div>
    </div>
</div>
